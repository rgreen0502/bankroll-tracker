<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<form method="post" style="max-width:600px;" th:object="${total}">
    <div class="form-group">
        <label th:for="bank"></label>
        <input class="form-control" th:field="*{bank}" />
        <span th:errors="*{bank}" class="error"></span>
    </div>
    <input type="submit" value="Add to Bankroll" />
</form>

</body>
</html>
